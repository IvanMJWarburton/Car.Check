<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vehicle Check</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>
<div class="container">

  <h2>Vehicle Check</h2>

  <form id="checkForm">

    <label>
      Registration
      <input type="text" id="reg" required>
    </label>

    <label>
      MOT Expiry Date
      <input type="date" id="mot" required>
    </label>

    <div class="section side">
      <h3>Lights</h3>
      <select id="lights">
        <option>No issues found</option>
        <option>Issue found</option>
      </select>
    </div>

    <div class="section side">
      <h3>Wipers</h3>
      <select id="wipers">
        <option>No issues found</option>
        <option>Issue found</option>
      </select>
    </div>

    <div class="section side">
      <h3>Additional Details</h3>
      <textarea id="notes" rows="3" placeholder="Enter extra notes here..."></textarea>
    </div>

    <div class="section side">
      <h3>Windscreen Damage</h3>
      <div id="windscreen-map">
        <img src="windscreen.jpeg" alt="Windscreen" id="ws-image">
        <div id="ws-layer"></div>
      </div>
      <small>Tap on the windscreen to add a chip or crack</small>
    </div>

    <button type="submit">Generate QR Code</button>
  </form>

  <div id="qrcode" style="margin-top:20px;"></div>

</div>

<!-- Windscreen popup -->
<div id="ws-popup">
  <div class="ws-dialog">
    <div class="ws-title">Add Windscreen Damage</div>
    <button class="ws-btn chip">Chip</button>
    <button class="ws-btn crack">Crack</button>
    <button class="ws-btn cancel">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
